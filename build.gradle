plugins {
    id "scala"
    id "org.springframework.boot"
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.scala-lang:scala-library:2.13.2"
    compile "org.rogach:scallop_2.13:3.3.1"
}

springBoot {
    mainClassName = 'com.example.Main'
}

//https://github.com/spring-projects/spring-boot/issues/21511
configurations.all {
    if (name.startsWith("incrementalScalaAnalysis")) {
        extendsFrom = []
    }
}

bootJar {
    layered()
}